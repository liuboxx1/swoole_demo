<html>
 <head>
  <title>websocket客户端</title>
  <meta charset='utf-8'/>
</head>
<body>

<h1>  websocket    </h1>

<input class="input" type="text" />
<button class="send">发送</button>
<div class="record">
    <span class="content">聊天记录</span>
</div>
<script src="../source/jquery-3.3.1.slim.min.js"></script>
<script>
  
  let wsUrl = "ws://47.93.238.141:1433";
  
  let websocket = new WebSocket(wsUrl);

  //实例化对象的onOpen属性
  websocket.onopen = function(evt) {
    websocket.send('hello liubo');
    console.log('connect - swoole - success');
  }

  //实例化 onmessage  
  websocket.onmessage = function(evt) {
    console.log('ws - server - return - data: ' + evt.data);
      $('.record').append("<span class='content'>" + evt.data + "</span>");
  }

  //实例化 onclose
  websocket.onclose = function(evt) {
    console.log("close")
  }

  //实例化 onerror
  websocket.onerror = function(evt) {
    console.log("error: " + evt.data)
  }

  $('.send').click(function () {
      text = $('input').val();
      websocket.send(text);
  })



</script>

</body>
</html>
